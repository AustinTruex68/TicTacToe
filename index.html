<html>

<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="bg">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 text-center main-headline">
                <h1></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2"></div>
            <div class="col-xs-8">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-3 text-left">
                                <img src="assets/caveMan.png" alt="caveman" class="img-responsive">
                            </div>
                            <div class="col-xs-6 text-center">
                                <h2>Caveman vs Dinosaur</h2>
                            </div>
                            <div class="col-xs-3 text-right">
                                <img src="assets/dinosaur.png" alt="dinosaur" class="img-responsive">
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div id="playBoard">
                            <table>
                                <tr id="gameRow1">
                                    <td><span class="gamePiece"><img src="assets/xPiece.png" alt=""></span></td>
                                    <td><span class="gamePiece"><img src="assets/dinoPiece.png" alt=""></span></td>
                                    <td><span class="gamePiece"><img src="assets/xPiece.png" alt=""></span></td>
                                </tr>
                                <tr id="gameRow2">
                                    <td><span class="gamePiece"><img src="assets/dinoPiece.png" alt=""></span></td>
                                    <td><span class="gamePiece"><img src="assets/dinoPiece.png" alt=""></span></td>
                                    <td><span class="gamePiece"><img src="assets/xPiece.png" alt=""></span></td>
                                </tr>
                                <tr id="gameRow3">
                                    <td><span class="gamePiece"><img src="assets/xPiece.png" alt=""></span></td>
                                    <td><span class="gamePiece"><img src="assets/dinoPiece.png" alt=""></span></td>
                                    <td><span class="gamePiece"><img src="assets/xPiece.png" alt=""></span></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <br>
                        <div class="row  text-center">
                            <div class="col-xs-6">
                                <sup>Made by: <a href="www.atruexdevelopment.com" target="_blank">Austin Truex</a></sup>
                            </div>
                            <div class="col-xs-6">
                                <sup>Week 05 Project In CITPT 375</sup>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-2"></div>
        </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
